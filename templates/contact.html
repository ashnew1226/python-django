{% extends 'base.html' %}

    {% block title %}contact{% endblock title %}
    {% block body %}

    <div class="container-fluid text-center mb-3">
        <img src="/static/1.jpg" height="400px" width="1200" class="d-block w-100" alt="...">
    </div>
    <div class="container text-center ">
        <h1>Contact Us</h1>
        <form method="post" action="/contact">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="enter your email">
            </div>
            <div class="form-group">
                <label for="phone">phone</label>
                <input type="phone" class="form-control" id="phone" name="phone" placeholder="enter your phone">
            </div>
            <div class="form-group">
                <label for="desc">What is your problem</label>
                <textarea type="text" class="form-control" id="desc" name="desc" ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    {% endblock body %}
